<div class="bg-white shadow-md h-full rounded-xl mb-3 px-3 pt-5">
    <img [src]="blog.image" alt="{{ blog.title }}" class="w-full h-52 object-cover" />
    <div class="pt-2">
      <h3 class="text-lg font-bold text-gray-800 mb-3">{{ blog.title }}</h3>
      <p class="text-gray-500 text-sm">{{ blog.opportunities }}</p>
      <div class="flex justify-between">
        <p class="text-orange-500 text-[13px] font-semibold mt-4">{{ formatDate(blog.applyDate) }}</p>
        <p class="text-md font-semibold mt-4 flex items-center">
          <img [src]="'https://flagcdn.com/h20/' + getCountryCode(blog.country) + '.png'" 
               alt="{{ blog.country }}" class="w-8 mx-2" />
          {{ blog.country }}
        </p>
      </div>
      <a [routerLink]="['/blog', blog._id]" class="mt-4 inline-block px-4 py-2 rounded tracking-wider bg-orange-500 hover:bg-orange-600 text-white text-[13px]">Read More</a>
    </div>
  </div>

<app-loader *ngIf="loading"></app-loader>

<div *ngIf="!loading">
  <h1 class="m-4 text-3xl text-center font-bold">
    Welcome to Apex Scholarhips
  </h1>
  <ul class="grid grid-col-1 lg:grid-cols-4">
    <li class="mb-2 h-full" *ngFor="let blog of blogs">
      <app-blog-card [blog]="blog" class="h-full"></app-blog-card>
    </li>
  </ul>
</div>
